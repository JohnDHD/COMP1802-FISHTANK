<style>
	/* Thiết lập mặc định lại các padding và margin cho tất cả thẻ trong trang html */
*{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;

}
#container
{
    position: relative;
}

/*Shark*/
#shark
{
	position: absolute;
	left:100px; top:400px;
	width: 200px; height: 147px;
	/* Tên của animation */
	animation-name: Shark;
	/* Thời gian thực hiện animation */
	animation-duration: 10s;
	/* Kiểu thực hiện animation */
	animation-timing-function: ease-in-out;
	animation-iteration-count:infinite;
	/* Trạng thái */
	animation-play-state: running;	
	transform:scaleX(-1)
}
@-webkit-keyframes Shark
{
	from{left:200px;} to {left: 1300px;}
}
/*nemo*/
#nemo{
    position: absolute;
    top: 0px;
    width: 150px;
    transform: scaleX(-1);
    animation: nemo 15s ease-in-out 0s infinite;
}
#nemo img{
    width: 50%;
    height: 50px;
}
@keyframes nemo{
    0%{top:0px;right: 0px;}
    20%{top:100px;right: 60px;}
    40%{top:0px;right: 500px;}
    60%{top:0px;right: 700px;}
    80%{top:150px;right: 800px;}
    100%{top:0px;right: 1400px;}
}
/*Octopus*/
#bachtuot{
    position: absolute;
    /* top: 0px; */
    left: 20%;
    width: 150px;
    animation: bachtuot 10s ease-in-out 0s infinite;
    
}
#bachtuot img {
    width: 100%;
}
@keyframes bachtuot{
    0%{bottom: 0%;}
    20%{bottom: 20%;}
    40%{bottom: 40%;}
    60%{bottom: 50%;}
    80%{bottom: 60%;}
    100%{bottom: 90%;}
}
/*Ariel the mermaid*/
#Ariel {
    position: absolute;
	left:500px; top:900px;
	width: 250px; height: 300px;
	/* Tên của animation */
	animation-name: Ariel;
	/* Thời gian thực hiện animation */
	animation-duration: 15s;
	/* Kiểu thực hiện animation */
	animation-timing-function: ease-in-out;
	animation-iteration-count:infinite;
	/* Trạng thái */
	animation-play-state: running;	 
	transform:scaleX(-1)
}
@-webkit-keyframes Ariel {
    0%   {left:100px; top:400px;}
	10%  {left:100px; top:300px;rotate: -25deg;}
	20%  {left:500px; top:250px; rotate: -20deg;}
	40%  {left:600px; top:200px; rotate: 0deg;}
	60%  {left:700px; top:100px;rotate: 50deg;}
    80%  {left:800px; top:400px;rotate: 0deg;}
    90%  {left:900px; top:200px;}
	100% {left:1100px; top:250px;}
}

#rua{
    position:absolute ;
	left:10px; top: 200px;
	/* Tên của animation */
	animation-name: rùa ;
	/* Thời gian thực hiện animation */
	animation-duration: 50s;
	/* Kiểu thực hiện animation */
	animation-timing-function: ease-in-out;
	animation-iteration-count:infinite ;
	/* Trạng thái */
	animation-play-state:running ;	
	transform:none;
    animation: rùa 50s ease-out infinite;
    -moz-animation: rùa 30s ease-out infinite;
    -webkit-animation: rùa 30s ease-out infinite;
    -o-animation:rùa 25s ease-out infinite;
    transform: scaleX(-1);
    transform:matrix3d(-1) ;
}
#rua img{

@-webkit-keyframes rùa{
